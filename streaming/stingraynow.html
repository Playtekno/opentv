   <script>
    (function (window, videojs) {
  var examplePlayer = (window.examplePlayer = videojs("vjsplayer", {
    html5: {
      hls: {
        overrideNative: true,
        smoothQualityChange: true,
        maxBufferLength: 30,
        maxMaxBufferLength: 60,
        enableLowInitialPlaylist: true,
        overrideNativeAudioTracks: true,
        overrideNativeVideoTracks: true,
      },
    },
  }));

  // Tetapkan bitrate awal yang lebih rendah untuk memulai pemutaran lebih cepat
  examplePlayer.tech_.hls.options.startLevel = 1;

  // Pilih resolusi terendah saat pertama load
  examplePlayer.on("loadedmetadata", function () {
    examplePlayer.quality("low");
  });

  // Sesuaikan resolusi dengan koneksi internet
  function updateQuality() {
  // Dapatkan tipe koneksi saat ini
  var connectionType = window.navigator.connection.effectiveType;

  // Pilih resolusi berdasarkan tipe koneksi
  switch (connectionType) {
    case "cellular":
      examplePlayer.quality("low");
      break;
    case "wifi":
      examplePlayer.quality("medium");
      break;
    case "wired":
      examplePlayer.quality("high");
      break;
    default:
      examplePlayer.quality("low");
      break;
  }
}

  // Jalankan updateQuality() setiap 5 detik
  setInterval(updateQuality, 5000);

  // Perbarui resolusi saat level berubah
  examplePlayer.on("levelchange", function () {
    updateQuality();
  });

  // Tampilkan teks keterangan kualitas di tengah atas video
  function showQualityLabel(quality) {
    var qualityLabel = document.getElementById("qualityLabel");
    qualityLabel.textContent = "Playback in " + quality + " Quality";
  }

  // Perbarui teks keterangan saat kualitas berubah
  examplePlayer.on("qualitychange", function () {
    var currentQuality = examplePlayer.qualityLevels().find(".vjs-selected").label();
    showQualityLabel(currentQuality);
  });

  // Tampilkan teks keterangan saat video dimulai
  examplePlayer.on("play", function () {
    var currentQuality = examplePlayer.qualityLevels().find(".vjs-selected").label();
    showQualityLabel(currentQuality);
  });

  // Set frame rate menjadi 24fps (23.976)
  examplePlayer.tech_.hls.on("manifestParsed", function () {
    examplePlayer.tech_.hls.masterPlaylistController_.mainSegmentLoader_.mediaSource_.videoBuffer_.appendMode_ = "segments";
    examplePlayer.tech_.hls.masterPlaylistController_.mainSegmentLoader_.mediaSource_.videoBuffer_.segmentParser_.parseSegmentBinaryData = function (
      data,
      byteOffset,
      segmentInfo
    ) {
      var segment = this.parseSegmentBinaryData.originalMethod.call(this, data, byteOffset, segmentInfo);
      segment.videoFrameRate = 23.976; // Mengubah frame rate menjadi 24fps (23.976)
      return segment;
    };
  });
})(window, videojs);
  </script>

}
